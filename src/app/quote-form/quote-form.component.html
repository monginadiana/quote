<div class="container-fluid form">
    <h2 class="text-center">Inspire Someone</h2>
    
    <!-- <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'> -->
    <form (ngSubmit)='submitQuote() ;quoteForm.resetForm({})' #quoteForm='ngForm'>
        
        <div class="form-group">
            <label for="quote">Gives us your favourite Quote</label>
            <textarea rows="5" type="text" class="form-control" id="quote" [(ngModel)]="newQuote.name" name="quote" #quote='ngModel' required></textarea>
            
        </div>
        <div class="form-group">
  
            <label for="author">Author"s Name</label>
            <textarea class="form-control" id="name" rows="1" [(ngModel)]="newQuote.author" name="author" #author="ngModel" required></textarea>
            
        </div><br>
        <div class="input">
            <button type="submit" class=""> Quote</button><br><br>
        </div>
    </form>
</div>

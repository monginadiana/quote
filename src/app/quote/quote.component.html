<div class="container-fluid">
    <div class="header">
        <h2 class="text-center">Start Your Day With Some Inspiration</h2>
        <br>
        <p class="text-center"> In order to be irreplaceable one must always be different.</p>
    </div>
    <br>

    <div class="">
        <div  *ngFor='let quote of quotes;let i = index'>
            <div class= "text-center  toogle">
                {{quote.name}} due on {{quote.completeDate|date|uppercase}}
                <br>
                <button (click)='toggleDetails(i)'>See More</button>
                <app-quote-detail *ngIf='quote.showAuthor' [quote]='quote' (isComplete)='deleteQuote($event,i)'>
                </app-quote-detail>
            </div>
        
        </div>
    </div>

    <br>
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>

</div>
